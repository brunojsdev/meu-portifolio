<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Meu Portfolio - Corrigido</title>

  <!-- Conectar CSS (mesmo diretório) -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="site-header">
    <h1>Meu Portfólio</h1>
    <nav>
      <a href="#sobre">Sobre</a>
      <a href="#projetos">Projetos</a>
      <a href="#contato">Contato</a>
    </nav>
  </header>

  <main>
    <section id="sobre">
      <h2>Sobre mim</h2>
      <p>Texto de exemplo sobre você. Substitua pelo conteúdo real.</p>
    </section>

    <section id="projetos">
      <h2>Projetos</h2>
      <div class="cards">
        <article class="card">
          <h3>Projeto 1</h3>
          <p>Descrição curta do projeto.</p>
          <a class="ver-mais" href="#contato">Ver mais</a>
        </article>
      </div>
    </section>

    <section id="contato">
      <h2>Contato</h2>
      <form id="contactForm">
        <label for="name">Nome</label>
        <input id="name" name="name" type="text" required>
        <label for="email">Email</label>
        <input id="email" name="email" type="email" required>
        <button type="submit">Enviar</button>
      </form>
    </section>
  </main>

  <footer class="site-footer">
    <p>© 2026 Seu Nome</p>
  </footer>

  <!-- Script com defer para garantir que o DOM esteja carregado -->
  <script src="script.js" defer></script>
</body>
</html>
